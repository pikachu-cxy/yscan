id: redis-detect

info:
  name: Redis Service - Detect
  author: pussycat0x
  severity: info
  verified: true
  description: Redis service was detected.
  tags: network,redis

set:
  hostname: request.url.host
  host: request.url.domain
rules:
  r0:
    request:
      type: tcp
      host: "{{hostname}}"
      data: "*1\r\n$4\r\ninfo\r\n"
    expression: response.raw.bcontains(b'DENIED Redis') || response.raw.bcontains(b'CONFIG REWRITE') || response.raw.bcontains(b'NOAUTH Authentication')
  r1:
    request:
      type: tcp
      host: "{{host}}:6379"
      data: "*1\r\n$4\r\ninfo\r\n"
    expression: response.raw.bcontains(b'DENIED Redis') || response.raw.bcontains(b'CONFIG REWRITE') || response.raw.bcontains(b'NOAUTH Authentication')
expression: r0() || r1()