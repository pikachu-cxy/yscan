id: youtube

info:
  name: youtube
  author: youtube
  severity: critical

set:
  hostname: request.url.host
rules:
  r0:
    request:
      raw: |
        GET / HTTP/1.1
        Host: {{hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:99.0) Gecko/20100101 Firefox/99.0
    expression: true
expression: r0()